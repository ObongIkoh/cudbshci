<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe29f, #ffa99f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #fff8f0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      color: #ff4081;
      font-size: 2.5rem;
    }

    .intro-text {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #555;
    }

    .btn {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e73370;
    }

    @media (min-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .intro-text {
          font-size: 1.2rem;
        }
      }
      
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="homepage">
  <div class="container">
    <h1>🎈 Welcome to Your Birthday Page! 🎁</h1>
    <p class="intro-text">Auntie, click below to see your surprise! 🥳</p>
    <a href = "birthday.html" class = "btn">Show Me the Magic 🎉</a>
  </div>
</body>
</html>
